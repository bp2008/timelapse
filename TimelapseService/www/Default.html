<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>%SYSTEM_NAME%</title>
	<script>
		var serverVersion = "%APP_VERSION%";
		var appContext = {
			systemName: "%SYSTEM_NAME%",
			appPath: "/",
			serverVersion: serverVersion
		};
		window.onerror = function (msg, url, line, charIdx)
		{
			try
			{
				url = url.replace(/\/\/.*?\//, '//censored_hostname/');
				var errStr = "An unexpected error has occurred in Timelapse" + location.pathname + " (v " + serverVersion + "). A full refresh may solve the problem (CTRL + F5). If you wish to report the error, please SCREENSHOT the browser now.\n\n" + msg + "\nat " + url + " [" + line + ":" + charIdx + "]\n" + navigator.userAgent;
				if (window.toaster && typeof window.toaster.error === "function")
					window.toaster.error(errStr);
				else
					alert(errStr);
			}
			catch (ex)
			{
				alert(ex);
				console.error(ex);
				console.error(arguments);
			}
		};
	</script>
	<style type="text/css">
		html
		{
		}

		body
		{
			margin: 0px;
			font-family: Arial, sans-serif;
			overflow: auto;
		}

		.vueAppLoadingMsg
		{
			width: 100vw;
			height: 100vh;
			overflow: hidden;
			display: flex;
			align-items: center;
			justify-content: center;
			text-align: center;
		}
	</style>
</head>
<body>
	<!-- This is a Vue.js application, and most of the HTML is generated by script. -->
	<div id="app">
		<div class="vueAppLoadingMsg">
			<div>%SYSTEM_NAME% is loading…</div>
		</div>
	</div>
	<script src="dist/bundle.js"></script>
</body>
</html>
